<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Todo-List</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="todo_container">
                <h1 class="todo_title">Todo List</h1>
                <div class="input_container">
                    <input
                        data-input
                        type="text"
                        placeholder="   Task name & description"
                    />
                    <button data-add class="">Add Task</button>
                </div>
                <ul data-list class="todo_list"></ul>
            </div>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
